version: "3.7"

services:
  api-hub:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9530:9530"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=9530
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9530/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
